version: v3
teleport:
  data_dir: /var/lib/teleport
  {{- if $.Values.providerIntegration.teleport.initialJoinToken }}
  # Use initial token before Kubernetes is ready
  auth_token: {{ $.Values.providerIntegration.teleport.initialJoinToken }}
  {{- else }}
  # Use token from secret file once Kubernetes is ready
  join_params:
    token_name: /etc/teleport-join-token
    method: token
  {{- end }}
  proxy_server: {{ .Values.providerIntegration.teleport.proxyAddr }}
  log:
    output: stderr
auth_service:
  enabled: "no"
ssh_service:
  enabled: "yes"
  commands:
  - name: node
    command: [hostname]
    period: 24h0m0s
  - name: arch
    command: [uname, -m]
    period: 24h0m0s
  - name: role
    command: [/opt/teleport-node-role.sh]
    period: 1m0s
  labels:
    ins: {{ .Values.global.managementCluster }}
    mc: {{ .Values.global.managementCluster }}
    cluster: {{ include "cluster.resource.name" $ }}
    baseDomain: {{ .Values.global.connectivity.baseDomain }}
proxy_service:
  enabled: "no"
