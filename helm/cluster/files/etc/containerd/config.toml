version = 2

# recommended defaults from https://github.com/containerd/containerd/blob/main/docs/ops.md#base-configuration
# set containerd as a subreaper on linux when it is not running as PID 1
subreaper = true
# set containerd's OOM score
oom_score = -999
disabled_plugins = []
[plugins."io.containerd.runtime.v1.linux"]
# shim binary name/path
shim = "containerd-shim"
# runtime binary name/path
runtime = "runc"
# do not use a shim when starting containers, saves on memory but
# live restore is not supported
no_shim = false

[plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
# setting runc.options unsets parent settings
runtime_type = "io.containerd.runc.v2"
[plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc.options]
SystemdCgroup = {{ if $.Values.internal.advancedConfiguration.cgroupsv1 }}false{{else}}true{{end}}
[plugins."io.containerd.grpc.v1.cri"]

{{ $registry := $.Values.internal.advancedConfiguration.registry}}
{{- if $.Values.providerIntegration.components.containerd.sandboxContainerImage.registry.templateName }}
{{ $registry = ( include "$.Values.providerIntegration.components.containerd.sandboxContainerImage.registry.templateName" $ ) }}
{{- else if $.Values.providerIntegration.components.containerd.sandboxContainerImage.registry.value }}
{{ $registry = $.Values.providerIntegration.components.containerd.sandboxContainerImage.registry.value }}
{{- end }}
sandbox_image = "{{ $registry }}/{{ $.Values.providerIntegration.components.containerd.sandboxContainerImage.name }}:{{ $.Values.providerIntegration.components.containerd.sandboxContainerImage.tag }}"

[plugins."io.containerd.grpc.v1.cri".registry]
  [plugins."io.containerd.grpc.v1.cri".registry.mirrors]
  {{- range $host, $config := $.Values.global.components.containerd.containerRegistries }}
    [plugins."io.containerd.grpc.v1.cri".registry.mirrors."{{$host}}"]
      endpoint = [
        {{- range $value := $config -}}
        "https://{{$value.endpoint}}",
        {{- end -}}
    ]
  {{- end }}
[plugins."io.containerd.grpc.v1.cri".registry.configs]
  {{ range $host, $config := $.Values.global.components.containerd.containerRegistries -}}
    {{ range $value := $config -}}
      {{ with $value.credentials -}}
      [plugins."io.containerd.grpc.v1.cri".registry.configs."{{$value.endpoint}}".auth]
      {{ if and .username .password -}}
      auth = {{ printf "%s:%s" .username .password | b64enc | quote }}
      {{- else if .auth -}}
      auth = {{ .auth | quote }}
      {{ else if .identitytoken -}}
      identitytoken = {{ .identitytoken  | quote }}
      {{- end }}
      {{- end }}
    {{- end }}
  {{- end }}
