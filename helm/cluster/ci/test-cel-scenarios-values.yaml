global:
  managementCluster: giantmc
  release:
    version: v34.0.0
  metadata:
    name: hello
    organization: giantswarm
    description: "Awesome Giant Swarm cluster"
    preventDeletion: true
    servicePriority: highest
  connectivity:
    baseDomain: example.gigantic.io
    network:
      services:
        cidrBlocks:
          - 172.31.0.0/16
    vpcMode: private
    proxy:
      enabled: true
      httpProxy: http://proxy.giantswarm.io
      httpsProxy: https://proxy.giantswarm.io
      noProxy: "proxy1.example.com,proxy2.example.com"
  controlPlane:
    replicas: 3
    oidc:
      issuerUrl: https://issuer1.example.com
      clientId: client1
      usernameClaim: sub
      structuredAuthentication:
        enabled: true
        issuers:
          # Scenario 1: Default behavior (no prefix, default claims)
          - issuerUrl: "https://issuer1.example.com"
            audiences:
              - "client1"

          # Scenario 2: With prefixes
          - issuerUrl: "https://issuer2.example.com"
            audiences:
              - "client2"
            usernamePrefix: "oidc:"
            groupsPrefix: "oidc:"
            groupsClaim: "groups"

          # Scenario 3: Custom claim names
          - issuerUrl: "https://issuer3.example.com"
            audiences:
              - "client3"
            usernameClaim: "email"
            groupsClaim: "roles"

providerIntegration:
  kubernetesVersion: "1.33.0"  # Testing with v1beta1 (Beta in 1.33)
  environmentVariables:
    hostName: COREOS_EC2_HOSTNAME
    ipv4: COREOS_EC2_IPV4_LOCAL
  provider: aws
  resourcesApi:
    bastionResourceEnabled: false
    clusterResourceEnabled: true
    controlPlaneResourceEnabled: true
    infrastructureCluster:
      group: infrastructure.cluster.x-k8s.io
      kind: GiantCluster
      version: v1beta1
    machineHealthCheckResourceEnabled: true
    machinePoolResourcesEnabled: true
    nodePoolKind: MachinePool
    infrastructureMachinePool:
      group: infrastructure.cluster.x-k8s.io
      version: v1beta1
      kind: GiantMachinePool
    helmRepositoryResourcesEnabled: true
  controlPlane:
    resources:
      infrastructureMachineTemplate:
        group: infrastructure.cluster.x-k8s.io
        kind: GiantMachineTemplate
        version: v1beta1
      infrastructureMachineTemplateSpecTemplateName: cluster.internal.test.controlPlane.machineTemplate.spec
  workers:
    defaultNodePools:
      def00:
        customNodeLabels:
        - label=default
        maxSize: 3
        minSize: 3
