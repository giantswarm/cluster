apiVersion: apiserver.config.k8s.io/v1
kind: AuthenticationConfiguration
jwt:
  - issuer:
      url: "https://issuer1.example.com"
      audiences:
        - "client1"
    claimMappings:

      username:
        claim: "sub"
        prefix: ""
  - issuer:
      url: "https://issuer2.example.com"
      audiences:
        - "client2"
    claimValidationRules:
      - claim: "hd"
        requiredValue: "example.com"
    claimMappings:

      username:
        claim: "email"
        prefix: ""
      groups:
        claim: "groups"
        prefix: ""
